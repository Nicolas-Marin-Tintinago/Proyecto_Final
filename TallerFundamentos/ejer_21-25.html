    <p>Vocal</p>

    <input type="text" id="letra" placeholder="Ingrese una letra">
<button onclick="verificarVocal()">Verificar si es vocal</button>
<script>
function esVocal(letra) {
    return 'aeiouAEIOU'.includes(letra);
}

function verificarVocal() {
    let letra = document.getElementById('letra').value;
    if (letra.length === 1 && isNaN(letra)) {
        alert(esVocal(letra) ? "Es una vocal." : "No es una vocal.");
    } else {
        alert("Por favor, ingrese una sola letra.");
    }
}
</script>


<p>Evaluar edades</p>

<input type="number" id="edad1" placeholder="Ingrese la primera edad">
<input type="number" id="edad2" placeholder="Ingrese la segunda edad">
<button onclick="compararEdades()">Comparar edades</button>
<script>
function evaluarEdades(edad1, edad2) {
    if (edad1 === edad2) {
        return "Las edades son iguales.";
    } else {
        return `La mayor edad es ${Math.max(edad1, edad2)}.`;
    }
}

function compararEdades() {
    let edad1 = parseInt(document.getElementById('edad1').value, 10);
    let edad2 = parseInt(document.getElementById('edad2').value, 10);
    alert(evaluarEdades(edad1, edad2));
}
</script>

<p>determinar cuadrante</p>

<input type="number" id="coordenadaX" placeholder="Ingrese la coordenada X">
<input type="number" id="coordenadaY" placeholder="Ingrese la coordenada Y">
<button onclick="ubicarCuadrante()">Determinar cuadrante</button>
<script>
function determinarCuadrante(x, y) {
    if (x > 0 && y > 0) {
        return "Cuadrante 1";
    } else if (x < 0 && y > 0) {
        return "Cuadrante 2";
    } else if (x < 0 && y < 0) {
        return "Cuadrante 3";
    } else if (x > 0 && y < 0) {
        return "Cuadrante 4";
    } else {
        return "Origen o sobre un eje";
    }
}

function ubicarCuadrante() {
    let x = parseInt(document.getElementById('coordenadaX').value, 10);
    let y = parseInt(document.getElementById('coordenadaY').value, 10);
    alert(determinarCuadrante(x, y));
}
</script>

<p>clasificar triangulo</p>

<input type="number" id="lado1" placeholder="Ingrese longitud del lado 1">
<input type="number" id="lado2" placeholder="Ingrese longitud del lado 2">
<input type="number" id="lado3" placeholder="Ingrese longitud del lado 3">
<button onclick="clasificarTriangulo()">Clasificar triángulo</button>
<script>
function clasificarTriangulo(lado1, lado2, lado3) {
    if (lado1 === lado2 && lado2 === lado3) {
        return "Equilátero";
    } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        return "Isósceles";
    } else {
        return "Escaleno";
    }
}

function clasificarTriangulo() {
    let lado1 = parseInt(document.getElementById('lado1').value, 10);
    let lado2 = parseInt(document.getElementById('lado2').value, 10);
    let lado3 = parseInt(document.getElementById('lado3').value, 10);
    alert(clasificarTriangulo(lado1, lado2, lado3));
}
</script>

<p>Dia de trabajo</p>

<input type="text" id="dia" placeholder="Ingrese el día de la semana">
<button onclick="verificarDiaLaboral()">Verificar día laboral</button>
<script>
function estaDeTrabajo(dia) {
    dia = dia.toLowerCase();
    const diasLaborales = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes'];
    return diasLaborales.includes(dia);
}

function verificarDiaLaboral() {
    let dia = document.getElementById('dia').value;
    alert(estaDeTrabajo(dia) ? "Es un día laboral." : "Es fin de semana o no es un día válido.");
}
</script>
