    <script>


        function Mostrar(){
    var Nombre=document.getElementById("nombre").value;
    var apellido=document.getElementById("apellido").value;

    var NombreCiudad=document.getElementById("NombreCiudad").value;
    var NombrePelicula=document.getElementById("NombrePelicula").value;
    var animal=document.getElementById("Animal").value;
    
        alert("Hola " + Nombre + " " + apellido );
    
        alert("vives en " + NombreCiudad);
        alert("tu pelicula favoritaa es " + NombrePelicula);
        alert("tu animal favorito es " + animal);
        }
      
        function calcularEdad() {
            const birthYearInput = document.getElementById("birthYear");
            const birthYear = parseInt(birthYearInput.value);
            const currentYear = new Date().getFullYear();
            const age = currentYear - birthYear;

            if (isNaN(age) || age < 0) {
                alert("Por favor, ingresa un año de nacimiento válido.");
            } else {
                alert(`Tu edad es aproximadamente ${age} años.`);
            }
        }
    </script>
