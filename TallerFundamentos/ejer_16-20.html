<p>Es multiplo</p>


<script>


    function esMultiplo(primerNumero, segundoNumero) 
    {
    return primerNumero % segundoNumero === 0;
}


let numero1 = prompt("Ingrese el primer número:");
let numero2 = prompt("Ingrese el segundo número:");


numero1 = parseInt(numero1);
numero2 = parseInt(numero2);


if (isNaN(numero1) || isNaN(numero2)) {
    alert("Por favor, ingrese números válidos.");
} else {
   
    if (esMultiplo(numero1, numero2)) {
        alert(`Sí, el número ${numero1} es múltiplo de ${numero2}.`);
    } else {
        alert(`No, el número ${numero1} no es múltiplo de ${numero2}.`);
    }
}
</script>

<p>validar tarjeta</p>

<script>
function validarTarjetaCredito() {
    let numero = prompt("Ingrese el número de su tarjeta de crédito:");
    let suma = 0;
    let esPar = false;

    for (let i = numero.length - 1; i >= 0; i--) {
        let digito = parseInt(numero[i], 10);

        if (esPar && (digito *= 2) > 9) digito -= 9;

        suma += digito;
        esPar = !esPar;
    }

    return (suma % 10) === 0;
}

// Ejecutar la función y mostrar el resultado
if (validarTarjetaCredito()) {
    alert("El número de tarjeta de crédito es válido.");
} else {
    alert("El número de tarjeta de crédito no es válido.");
}


</script>
